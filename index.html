<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous"> 

    <title>Food Ordering</title>
    
  </head>
  <body>
    <div id="like_button_container"></div>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form id="form" action="" class="sign-in-form">
                  <h2 class="title">Sign in</h2>
                  <div class="input-field">
                    <i class="far fa-user-circle"></i>
                    <input type="text" id="name" placeholder="Username" required>
                  </div>
                  <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="password" required>
                  </div>
                  <input type="submit" value="Login" class="btn solid">
                  

                </form>
                
                <form id="form" action="/" class="sign-up-form">
                  <form role="form" onsubmit="signUp(event);">
                  <h2 class="title">Sign up</h2>
                  <div class="input-field">
                    <i class="fas fa-user-circle"></i>
                    <input type="text" id="name" placeholder="Username" required>
                  </div>
                  <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="email" placeholder="Email" required>
                  </div>
                  <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="password" required>
                  </div>
                  <input type="submit" value="Sign up" class="btn solid">

                  
                  </form>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">
                <h3>New here?</h3>
                <p>Sign Up</p>
                <button class="btn transparent" id="sign-up-btn">Sign up</button>
              </div>

              <img src="img/undraw_Login_re_4vu2.svg" class="image" alt="">
            </div>

              <div class="panel right-panel">
                <div class="content">
                  <h3>Hello!!!</h3>
                  <p></p>
                  <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
  
                <img src="img/undraw_Hamburger_8ge6.svg" class="image" alt="">
              </div>
          
        </div>
    </div>
